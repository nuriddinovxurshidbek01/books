<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="./style/main.css">
    <title>Books</title>
</head>

<body>
    <header class="header ">
        <div class="container">
            <div class="header__inner">
                <img src="./images/asaxiy-logo.svg" alt="logo" class="logo">
                <form class="form">

                    <input type="search" class="searchInfo" placeholder="Search">

                    <button type="submit" class="btnHeader">Qidirish</button>

                </form>
                <div class="shop">
                    <button class="basket">Savatcha</button>
                    <button class="avatar">Kabinet</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main container">
        <section class="sortAll">
            <form>
                <select class="selektSort">
                    <option class="sort" value="all">All</option>
                </select>
                <select class="author">
                    <option class="authorOpt">Author</option>
                </select>
            </form>
            <div class="wrapperBtn">
                <button class="btn">1</button>
                <button class="btn">3</button>
                <button class="btn">2</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">10</button>
            </div>

        </section>
        <section class="books">
            <div class="wrapper">

            </div>
        </section>
    </main>

</body>
<script src="./js/books.js "></script>
<script src="./js/script.js "></script>

</html>
